<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


  <link rel="stylesheet" href="login-register.css">
  <title>Login Register Form</title>

</head>

<body>


  <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <!-- Pills navs -->

    <!-- Navbar -->


    <div class="wrapper">

      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <!-- Logo -->
          <img src="Capture.JPG" alt="Logo" class="navbar-brand" style="height: 40px;">

          <!-- Switch (e.g., dark mode toggle) -->
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">
            </label>
          </div>
        </div>
      </nav>

      <div class="d-flex justify-content-center align-items-center mb-4">
        <img class="img-fluid" src="Capture.JPG" alt="">
      </div>

      <ul class="nav nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active btn-blue" id="pills-login-tab" data-bs-toggle="pill"
            data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-login"
            aria-selected="true">Login</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link btn-blue" id="pills-register-tab" data-bs-toggle="pill"
            data-bs-target="#pills-register" type="button" role="tab" aria-controls="pills-register"
            aria-selected="false">Register</button>
        </li>

      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab"
          tabindex="0">


          <form>
            <div class="text-center">
              <p>Sign in with:</p>
            </div>



            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="loginName" class="form-control" placeholder="Email or Username" />
              <label class="form-label" for="loginName"></label>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="loginPassword" class="form-control" placeholder="Password" />
              <label class="form-label" for="loginPassword"></label>
            </div>

            <!-- 2 column grid layout -->
            <div class="row mb-4">
              <div class="col-md-6 d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check mb-3 mb-md-0">
                  <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                  <label class="form-check-label" for="loginCheck"> Remember me </label>
                </div>
              </div>

              <div class="col-md-6 d-flex justify-content-center">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>

            <!-- Submit button -->
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn  btn-block mb-4">Sign
              in</button>

            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="#pills-register" data-bs-toggle="pill"
                  onclick="event.preventDefault(); document.getElementById('pills-register-tab').click();">Register</a>
              </p>
            </div>
          </form>

        </div>
        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab"
          tabindex="0">

          <form>
            <div class="text-center mb-1">
              <p>Sign up with:</p>
            </div>

            <!-- Name input -->
            <div data-mdb-input-init class="form-outline mb-2">
              <input type="text" id="registerName" class="form-control" placeholder="Name" />
              <label class="form-label" for="registerName"></label>
            </div>

            <!-- Username input -->
            <div data-mdb-input-init class="form-outline mb-2">
              <input type="text" id="registerUsername" class="form-control" placeholder="Username" />
              <label class="form-label" for="registerUsername"></label>
            </div>

            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-2">
              <input type="email" id="registerEmail" class="form-control" placeholder="Email" />
              <label class="form-label" for="registerEmail"></label>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-2">
              <input type="password" id="registerPassword" class="form-control" placeholder="Password" />
              <label class="form-label" for="registerPassword"></label>
            </div>

            <!-- Repeat Password input -->
            <div data-mdb-input-init class="form-outline mb-2">
              <input type="password" id="registerRepeatPassword" class="form-control" placeholder="Repeat password" />
              <label class="form-label" for="registerRepeatPassword"></label>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                aria-describedby="registerCheckHelpText" />
              <label class="form-check-label" for="registerCheck">
                I have read and agree to the terms
              </label>
            </div>

            <!-- Submit button -->
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn  btn-block mb-1">Sign
              Up</button>
          </form>

        </div>

      </div>


    </div>

  </div>

  <footer class="d-flex flex-wrap justify-content-center align-items-center  border-top">
    <div class="d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>
      <span class="d-flex text-center justify-content-center mb-md-0 text-white">Â© 2024 All Rights Reserved. LOKT Ltd.
      </span>
    </div>

  </footer>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>






</body>

</html>
